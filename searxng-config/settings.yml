use_default_settings: true

general:
  debug: false
  instance_name: "Web Research Assistant"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "bdd-test-runner-f8a2c1e9d4b7563012ef"
  limiter: false
  image_proxy: true

outgoing:
  request_timeout: 10.0
  max_request_timeout: 15.0

